<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse des publication scientifique</title>
  <!-- Lien vers Bootstrap pour le style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Analyse des publications scientifiques avec OpenAlex</h1>
        <form method="post" class="form-inline mt-3">
            <div class="form-group mb-2">
                <label for="keyword" class="sr-only">Mot-clé</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Entrez un mot-clé">
            </div>
            <button type="submit" class="btn btn-primary mb-2 ml-2">Rechercher</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if keyword %}
            <h2 class="mt-4">Résultats pour "{{ keyword }}"</h2>
            <div class="mt-3">
                <h3>Nombre de publications par année</h3>
                <img src="{{ url_for('static', filename=pub_year_image.split('static/')[1]) }}" alt="Graphique des publications par année" class="img-fluid">
            </div>
            <div class="mt-3">
                <h3>Top 10 des auteurs les plus prolifiques</h3>
                <img src="{{ url_for('static', filename=top_authors_image.split('static/')[1]) }}" alt="Graphique des auteurs" class="img-fluid">
            </div>
            <div class="mt-3">
                <h3>Top 10 des champs de recherche</h3>
                <img src="{{ url_for('static', filename=fields_of_study_image.split('static/')[1]) }}" alt="Graphique des champs de recherche" class="img-fluid">
            </div>
        {% endif %}
    </div>
</body>
</html>
